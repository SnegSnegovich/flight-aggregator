server:
  port: 8761 # Стандартный порт для Eureka

spring:
  application:
    name: eureka-server # Имя нашего сервиса

eureka:
  instance:
    hostname: localhost
  client:
    # Eureka Server не должен регистрировать сам себя в себе же
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/